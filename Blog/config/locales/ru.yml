ru:   
      translation: 'Перевод'
      welcome: "Это моя страница о себе......"
      services_html: "Мы предоставляем различные услуги для <em>хороших людей</em>."
      text: 'Большое спасибо. Разве это не препятствует последствиям нашего собственного бегства, трудоемких вещей никто не предусматривает откуда? Должны ли нас отталкивать предположения, что мы родились с малейшей проницательностью и желанием найти свои потребности в гибкости? Сама компания очень успешная. Пусть душа бежит от этих страданий, выбранный предмет бежит от нее, труд, действительно, доставляет удовольствие, но этот архитектор наслаждений, ослепленный болью, должен ли он стремиться заставить их падать откуда? Сама компания очень успешная. Посмотрите на эту боль особенно! Он ненавидит получать в них малейшую вещь, потому что, когда он это делает, но если не боль и хлопоты и архитектор? Если клиент очень умный, он сможет добиться желаемого результата. Он связан удовольствиями времени, он их получает или различием боли, но при наличии всего лишь чего-то они обеспечивают, чтобы изобретатель времен преуспел, как если бы он был в другой жизни.'