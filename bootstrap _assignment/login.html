<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link  rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container d-flex align-content-center">
        <div class="row">
            <div class="col d-flex flex-column align-items-center"> <img src="image.jpeg" alt="" class="img-fluid"> </div>
            <div class="h1 text-primary d-flex flex-column align-items-center"> Login to Your Account </div>
            <div class="text-secondary d-flex flex-column align-items-center">Enter your username & password to login</div>
            <div>
                <form action="#" class="form-control d-flex flex-column align-items-center">
                    <div class="text-dark device-width mt-1">Your Name</div>
                    <div class="name"><input type="text"></div>

                    <div class="email mt-1">Your e-mail</div>
                    <div class="mail"><input type="email"></div>

                    <div class="username mt-1">Username</div>
                    <div class="uname"><input type="text"></div>

                    <div class="text-dark mt-1">Password</div>
                    <div class="password"><input type="password"></div>
                    
                    <div class="login mt-2"><button type="submit" class="btn btn-primary mt-2" style="width: 256px;">Login</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
