<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link  rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col d-flex flex-column align-items-center"> <img src="image.jpeg" alt="" class="img-fluid"> </div>

                <div class="h2 d-flex flex-column align-items-center">Create an Account</div>
                <div class="h4 text-secondary mt-3 d-flex flex-column align-items-center">Enter your personal details to create account</div>

                <div class="forum">
                        <form action="#" class="form-control d-flex flex-column align-items-center">
                            <div class="text-dark mt-1">Username</div>
                            <div class="username"><input type="text"></div>
        
                            <div class="text-dark mt-1">Password</div>
                            <div class="password"><input type="password"></div>
                            
                            <div class="login mt-2"><button type="submit" class="btn btn-primary mt-2" style="width: 256px;">Login</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
