<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="register.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col" style="background-color: turquoise; display: flex; justify-content:space-between;">
                <h1>Dashboard</h1>

                <a href="login.html"><button type="button" class="btn btn-danger mt-2">Log Out</button></a>
            </div>

        </div>

        <div class="row disp mb-3" style="display: flex; justify-content: center; align-items: center;">

        </div>


    </div>


    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Edit</h5>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <form action="#" class="myForm">

                    <div class="modal-body ">
                        <input type="hidden" id="myId">
                        <div>
                            <p>
                                <input type="text" placeholder="First Name" class=" form-control fname" name="fname">
                            </p>

                        </div>
                        <div>
                            <p>
                                <input type="text" placeholder="Last Name" class=" form-control lname" name="lname">
                            </p>

                        </div>

                        <div>
                            <p>
                                <input type="text" placeholder="Phone Number" class=" form-control pnumber"
                                    name="pnumber">
                            </p>

                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" data-bs-dismiss="modal" class="btn btn-secondary cancel">
                            <i class="fa-sharp fa-solid fa-xmark"></i> Cancel</button>

                        <button type="submit" data-bs-dismiss="modal" class="btn btn-primary mychange"> <i
                                class="fa-regular fa-bookmark changes"></i> Changes</button>

                    </div>

                </form>

            </div>
        </div>
    </div>
