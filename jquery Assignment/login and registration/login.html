<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

  <script src="register.js"></script>

</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding-top: 100px;">

    <div class="row">
      <div class="col">
        <h1><i>Login</i></h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form action="#" class="logform">

          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control logemail" id="logemail" placeholder="Enter email" name="logemail">
          </div>

          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control logpswd" id="logpwd" placeholder="Enter password" name="logpswd">
          </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary mt-3 log" style="width: 285px;">Submit</button>
            </div>
            <div class="mb-3" style="display: flex; justify-content: center;">
                <a href="index.html"><button type="button" class="btn btn-danger mt-3 reg">Register</button></a>
            </div>
        </form>
      </div>
    </div>

    
  </div> 
</body>
</html>
