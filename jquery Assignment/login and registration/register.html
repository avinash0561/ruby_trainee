<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

  <script src="register.js"></script>

  <link rel="stylesheet" href="register.css">
</head>

<body>
  <div class="container"
    style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding-top: 100px;">

    <div class="row">
      <div class="col">
        <h1><i>Register</i></h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form action="#" class="regform">

          <div class="mb-3 mt-3">
            <label for="" First Name="form-label">First Name:</label>
            <input type="text" class="form-control fname" placeholder="Enter First Name" name="fname">
          </div>

          <div class="mb-3 mt-3">
            <label for="" Last Name="form-label">Last Name:</label>
            <input type="text" class="form-control lname" placeholder="Enter Last Name" name="lname">
          </div>

          <div class="mb-3 mt-3">
            <label for="" Last Name="form-label">Phone Number:</label>
            <input type="number" class="form-control pnumber" placeholder="Phone Number" name="pnumber">
          </div>

          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control email" id="email" placeholder="Enter email" name="email">
          </div>

          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control pswd" id="pwd" placeholder="Enter password" name="pswd">
          </div>

          <div class="mb-3">
            <label for="conpwd" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control conpswd" id="conpwd" placeholder="Confirm password"
              name="conpswd">
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary mt-3 reg " style="width: 285px;">Submit</button>
          </div>

          <div class="mb-3" style="display: flex; justify-content: center;">
            <a href="index.html"><button type="button" class="btn btn-danger mt-3 reg">Login</button></a>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
