<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do List</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
</head>

<body>
   <div class="container-fluid shadow-lg" style="background-color: beige;">
      <div class="row">
         <div class="col bar" style="display: flex; align-items: center;">
            <h1><i> <i class="fa-sharp fa-solid fa-note-sticky"></i> To Do List</i></h1>
         </div>
         <div class="col-lg-2 m-3">
            <!-- Button HTML (to Trigger Modal) -->
            <button type="button" class="btn btn-lg btn-success create"> <i class="fa-sharp fa-solid fa-plus"></i>
               <i>CREATE</i></button>
         </div>
      </div>
   </div>
   
   <div class="container">
      <div class="row" style="display: flex; justify-content: space-between;">
         
         <div class="col-lg-2 counter m-3">
         </div>
      </div>
   </div>


   <!-- Modal -->
   <div class="bs-example">
      <!-- Modal HTML -->
      <div id="myModal" class="modal fade" tabindex="-1">
         <div class="modal-dialog">
            <div class="modal-content">

               <div class="modal-header">
                  <h5 class="modal-title"> <i class="fa-sharp fa-solid fa-note-sticky"></i> Notes</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
               </div>

               <form action="#" class="myForm">

                  <div class="modal-body ">
                     <input type="hidden" id="myId">
                     <div>
                        <p>
                           <input type="text" placeholder="TITLE" class="titl form-control " name="titleVal" required>
                        </p>
                        
                     </div>
                     <div>
                        <p>
                           <textarea name="" id="" cols="30" rows="10" placeholder="DESCRIPTION" class="message form-control"
                              name="messageVal" required></textarea>
                        </p>
                     </div>
                  </div>

                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary cancel" data-dismiss="modal"> 
                        <i class="fa-sharp fa-solid fa-xmark"></i> Cancel</button>
                     <button type="submit" class="btn btn-primary save" data-dismiss="modal"> <i
                           class="fa-regular fa-bookmark"></i> Save</button>

                     <button type="submit" class="btn btn-primary mychange" data-dismiss="modal"> <i
                              class="fa-regular fa-bookmark"></i> Changes</button>

                  </div>

               </form>

            </div>
         </div>
      </div>
   </div>


   <div class="container">
      <div class="row disp">
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
